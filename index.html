<body>
    <h1 style="margin: left 100px; ;">Xây dựng mô tả Temperature</h1>
    <p>Nhập độ C</p>
    <input type="number" id="temp" oninput="tempc">
    <button onclick="change()"> Change</button>
    <p id="cToK">TempC to TempK: </p>
    <p id="cToF">TempC to TempF:</p>

</body>
</html>
<script>
    class Temperature {
        constructor(tempC) { 
            this.tempC = tempC;
        }
        getTempc() {
            return this.tempC;
        }
        exchangeToTempK() {
            return Number(this.tempC) + 273.5;
        }
        exchangeToTempF() {
            return  Number(this.tempC) * 1.8 +32;
        }
    }
    
   
    function change() {
        var tp = document.getElementById("temp").value;
        let temp = new Temperature(tp);
        let cToF = temp.exchangeToTempF();
        let cToK = temp.exchangeToTempK();
        document.getElementById("cToK").innerHTML = "TempC to TempK: " + cToK;
        document.getElementById("cToF").innerHTML = "tempC to TempF: " + cToF;
 }
</script>
